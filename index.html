<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>APOSTLEAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="eye">
      <div class="shut">
        <span></span>
      </div>
      <div class="ball"></div>
    </div>

    <div class="title"></div>

    <div class="talkingpoints">
      <a href="/talkingpoints">Talking Points</a>
    </div>

    <div id="messageContainer" class="messageContainer">
      <div id="chat" class="chat">
        <div id="messages" class="messages"></div>
        <input
          id="input"
          type="text"
          placeholder="Speak your mind..."
          autocomplete="off"
          autofocus="true"
        />
        <button id="chatButton">Send Message</button>
        <a id="saveChat" href="#" download="chatLog.txt">
          <button>Save Chat Log</button>
        </a>
      </div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
